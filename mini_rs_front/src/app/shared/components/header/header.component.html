<div class="view" style="position: relative;width:100%;height:35vh;z-index: 1;">
    <img [src]="user.couverture_utilisateur ? user.couverture_utilisateur : '../../../../assets/rose_back.jpg' " alt="" style="width: 100%;height: inherit;object-fit: cover;">
    <div style="position: absolute;top: 0;background-color: #0202024f;width: 100%;height: 100%;z-index:99;color:white" class="img-cover pointer">
        <!-- <i class="material-icons pointer left pl-half pt-half" style="font-size: 1em;position: absolute;top: 50%;left: 50%;">camera</i> -->
        <p style="position: absolute;top: 50%;left: 40%;">Changer son image de couverture <svg viewBox="0 0 24 24">
              <path fill="white"
                  d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83 3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75L3 17.25z" />
          </svg></p>

        <input (change)="onchangeCouverture($event)" type="file" accept="image/*" name="" id="" class="w-100 h-100 pointer" style="position: relative;top: -12%;opacity:0">
    </div>
</div>
<div class="container">
    <div class="row">
        <!-- <div class="col-lg-1"></div> -->
        <div class="col-lg-10">
            <div class="row" style="position: relative;">
                <div class="col-sm-12 col-lg-3">
                    <div class="w-100 text-center" style="position: absolute;top: -140%;z-index: 1;">
                        <!-- <img src="./rose_back.jpg" alt="" srcset=""
                          style="height: 200px;width: 200px;border-radius: 10px;border:3px solid white"> -->
                        <div class="view" style="position: relative;width:100%;z-index: 1;">
                            <img [src]="user.profil_utilisateur ? user.profil_utilisateur : '../../../../assets/rose_back.jpg' " alt="" style="height: 200px;width: 100%;border-radius: 10px;border:3px solid white;object-fit: cover;">
                            <div style="position: absolute;top: 0;background-color: #0202024f;height: 200px;width: 100%;border-radius: 10px;z-index:99;color:white" class="img-cover pointer">
                                <!-- <i class="material-icons pointer left pl-half pt-half" style="font-size: 1em;position: absolute;top: 50%;left: 50%;">camera</i> -->
                                <p style="position: absolute;top: 50%;left: 5%;">Changer son image de profile
                                    <svg viewBox="0 0 24 24">
                                      <path fill="white"
                                          d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83 3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75L3 17.25z" />
                                  </svg></p>

                                <input type="file" accept="image/*" name="" id="" class="w-100 h-100 pointer" style="position: relative;top: -12%;opacity:0" (change)="onchangeProfile($event)">
                            </div>
                        </div>
                        <p class="center-align text-center bold-h" style="font-size: 20px !important">{{user.nom_utilisateur}}</p>

                    </div>
                </div>
                <div class="col-sm-12 col-lg-9">
                    <div class="w-100 ml-2" style="position: absolute;top: -55%;z-index: 2;">
                        <b class="text-white">@{{user.pseudo_utilisateur}}</b>
                        <small class="text-white">active 1 week, 5 days ago</small>
                    </div>

                    <div class="w-100 d-flex mt-2">
                        <div class="card active purple-gradient ml-2 card_round">
                            <div class="card-body">
                                <svg viewBox="0 0 24 24">
                                  <path fill="white" d="M17 3H7a2 2 0 00-2 2v16l7-3 7 3V5a2 2 0 00-2-2z" />
                              </svg>
                            </div>
                        </div>
                        <div class="card ml-2 card_round ">
                            <div class="card-body card_tab">

                                <svg viewBox="0 0 24 24">
                                  <path
                                      d="M12 4a4 4 0 014 4 4 4 0 01-4 4 4 4 0 01-4-4 4 4 0 014-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z" />
                              </svg>
                                <small>Profile</small>
                            </div>
                        </div>
                        <div class="card ml-2 card_round">
                            <div class="card-body card_tab">
                                <small class="counter">1</small>
                                <svg viewBox="0 0 24 24">
                                  <path
                                      d="M12 4a4 4 0 014 4 4 4 0 01-4 4 4 4 0 01-4-4 4 4 0 014-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z" />
                              </svg>
                                <small>Friends</small>
                            </div>
                        </div>
                        <div class="card ml-2 card_round">
                            <div class="card-body card_tab">
                                <svg viewBox="0 0 24 24">
                                  <path
                                      d="M12 5.5A3.5 3.5 0 0115.5 9a3.5 3.5 0 01-3.5 3.5A3.5 3.5 0 018.5 9 3.5 3.5 0 0112 5.5M5 8c.56 0 1.08.15 1.53.42-.15 1.43.27 2.85 1.13 3.96C7.16 13.34 6.16 14 5 14a3 3 0 01-3-3 3 3 0 013-3m14 0a3 3 0 013 3 3 3 0 01-3 3c-1.16 0-2.16-.66-2.66-1.62a5.536 5.536 0 001.13-3.96c.45-.27.97-.42 1.53-.42M5.5 18.25c0-2.07 2.91-3.75 6.5-3.75s6.5 1.68 6.5 3.75V20h-13v-1.75M0 20v-1.5c0-1.39 1.89-2.56 4.45-2.9-.59.68-.95 1.62-.95 2.65V20H0m24 0h-3.5v-1.75c0-1.03-.36-1.97-.95-2.65 2.56.34 4.45 1.51 4.45 2.9V20z" />
                              </svg>
                                <small>Friends</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="col-lg-1"></div> -->
        <div class="col-sm-12">
        </div>
    </div>
</div>
